<ion-header>
  <ion-toolbar>
    <ion-title>Line Item #{{getLineItem()['id']}} {{getLineItem()['name']}} Level {{getLineItemLevel()}} ({{getLineItemShortDescription()}}) </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<div *ngFor="let q of getQuestions()" (click)="onQuestionClicked(q)">
		<span>{{q.text}}</span>
	</div>

	<br/><br/>
	<ion-button class="" (click)="onBackBtnClicked()">Go Back</ion-button>
</ion-content>
